<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css exercise four</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="container">
      <h1>Modern luxury travel</h1>
      <div class="preview baku" align="center">
        <h3>Baku</h3>
        <img src="images/baku.jpg" class="baku-pic" alt="Baku Pic" width="400px" height="400px">
      </div>
      <div class="preview london" align="center">
        <h3>London</h3>
        <img src="images/london.png" class="london-pic" alt="London Pic" width="400px" height="400px">
      </div>
      <div class="preview madrid" align="center">
        <h3>Madrid</h3>
        <img src="images/madrid.jpg" class="madrid-pic" alt="Madrid Pic" width="400px" height="400px">
      </div>
      <div class="preview rome" align="center">
        <h3>Rome</h3>
        <img src="images/rome.jpg" class="rome-pic" alt="Rome Pic" width="400px" height="400px">
      </div>
    </section>
  </body>
</html>
